<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
th, td {
  background-color: aqua;
}
</style>
</head>
<body>

<h2>A basic HTML table</h2>

<table style="width:50%" id="myTable">
</table>

<p>Table of size i by j</p>

<script>
let data = [
  ["One", "two", "three"],
  ["four", "five", "six"],
  ["seven", "eight", "nine"]
];

let table = document.getElementById("myTable");

for (let i = 0; i < 10; i++) {
  let row = table.insertRow();
  for (let j = 0; j < 10; j++) {
    let cell = row.insertCell();
    cell.innerHTML = i*10 + j + 1;
    
  }
}
</script>

</body>
</html>
